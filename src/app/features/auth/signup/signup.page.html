<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form>
       <!-- Email Field -->
       <ion-item>
        <ion-label position="floating">Full name</ion-label>
        <ion-input type="name" required></ion-input>
      </ion-item>

      <!-- Email Field -->
      <ion-item>
        <ion-label position="floating">Adress</ion-label>
        <ion-input type="adress" required></ion-input>
      </ion-item>

      <!-- Email Field -->
      <ion-item>
        <ion-label position="floating">Phone</ion-label>
        <ion-input type="phone" required></ion-input>
      </ion-item>

      <!-- Email Field -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" required></ion-input>
      </ion-item>

      <!-- Password Field -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" required></ion-input>
      </ion-item>

      <!-- Signup Button -->
      <ion-button expand="full" type="submit" color="primary">Signup</ion-button>
    </form>
  </ion-content>
</div>
