<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item button (click)="goToAccueil()">
        <ion-label>Accueil</ion-label>
      </ion-item>
      <ion-item button (click)="goToBeneficiariesList()">
        <ion-label>Beneficiaries</ion-label>
      </ion-item>
      <ion-item button (click)="goToTransfersHistory()">
        <ion-label>Bank Transfers</ion-label>
      </ion-item>
      <!-- Add more menu items as needed -->
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> <!-- Menu Button -->
    </ion-buttons>
    <ion-title>Bank App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true" class="ion-padding">
  <ng-content></ng-content> <!-- This will render the content of the page inside the layout -->
</ion-content>
